<mat-toolbar color="primary">
  <mat-toolbar-row class="flex justify-between">
    <h1>{{ 'rpg.helper' | translate }}</h1>

    <button matIconButton [matMenuTriggerFor]="language">
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
      <button mat-menu-item (click)="translate.use(ELanguage.en)">
        <span>{{ ('language.' + ELanguage.en) | translate }}</span>
      </button>
      <button mat-menu-item (click)="translate.use(ELanguage.fr)">
        <span>{{ ('language.' + ELanguage.fr) | translate }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="bg-zinc-600">
  <app-skill-builder></app-skill-builder>
</div>
